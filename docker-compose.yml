version: '3.8'

services:
  dashboard:
    build: .
    container_name: sgc-dashboard
    environment:
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      # Mount X11 socket for GUI display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Mount data directory for persistence
      - ./data:/app/data:ro
    network_mode: host
    stdin_open: true
    tty: true
